# Root logger option
log4j.rootLogger=info, file

# Filter out messages for utility classes
log4j.logger.org.hibernate=warn
log4j.logger.org.jboss=warn
log4j.logger.org.springframework=error
log4j.logger.org.springframework=info
log4j.logger.jtm.extra10.Log=info
log4j.logger.jtm.extra10.Log$ExtLog=trace

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{4} %M:%L - %m%n
# Direct log messages to file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=C:\\newfile\\test.log
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{4} %M:%L - %m%n
